<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Запись</title>
    </head>

<body>
    <table align="center">
        <tr>
            <td align="center">
                <img src="agraž.jpgoriginal" width="400" height="200">
            </td>
        </tr>
        <tr>
            <td align="center">
                <video width="400" height="200">
                    <source src="minsk.mp4">
                </video>
            </td>
        </tr>
        <tr>
            <td align="center">
                <form action="">
                    <p>
                        <label for="image">Фото
                            <input id="image" type="file" name="image" accept="image/*">
                        </label>
                    </p>

                    <p>
                        <label for="email">Введите почту
                            <input id="email" type="text" name="email">
                        </label>
                    </p>

                    <p>
                        <label for="univ">ВУЗ
                            <input id="univ" type="text" name="university">
                        </label>
                    </p>

                    <p>
                        <label for="spec">Укажите свою специальность
                            <input id="spec" type="text" name="speciality">
                        </label>
                    </p>

                    <p>
                        <label for="pr_type">Введите вид практики
                            <input id="pr_type" type="text" name="practice_type">
                        </label>
                    </p>

                    <p>
						<label for="startDate">Дата начала практики
                            <input id="startDate" type="date" name="startDate">
                        </label>
                    </p>

                    <p>
						<label for="endDate">Дата окончания практики
                            <input id="endDate" type="date" name="endDate">
                        </label>
					</p>

                    Желаемое время работы в офисе
                    <p>
						<label for="startTime">С
                            <input id="startTime" name="startTime" type="time">
                        </label>
					</p>

                    <p>
						<label for="endTime">До
                            <input id="endTime" name="endTime" type="time">
                        </label>
					</p>

                    Укажите 3 наиболее сильных навыка:
					<p>
						<select name="direction">
							<option value="1">Web/backend</option>
							<option value="2">Web/frontend</option>
							<option value="3">Desktops</option>
							<option value="4">Games</option>
						</select>
						<select name="direction_skill">
							<option value="1">Junior</option>
							<option value="2">Middle</option>
							<option value="3">Senior</option>
						</select>
					</p>

                    <p>
						<select name="language">
							<option value="1">Python</option>
							<option value="2">Java</option>
							<option value="3">C#</option>
							<option value="4">Objective-C</option>
							<option value="5">JS</option>
						</select>
						<select name="language_skill">
							<option value="1">Junior</option>
							<option value="2">Middle</option>
							<option value="3">Senior</option>
						</select>
					</p>

                    <input type="submit">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <hr>
                Copyright &copy; ISsoft 2016.
            </td>
        </tr>
    </table>
</body>
</html>
